name: Accessibility Audit

on:
  push:
    branches:
      - development-testing
  pull_request:
    branches:
      - development-testing

jobs:
  accessibility:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install project dependencies
      - name: Install NPM dependencies
        run: npm install

      # Install Puppeteer system dependencies
      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            ca-certificates \
            fonts-liberation \
            libnss3 \
            lsb-release \
            xdg-utils \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libxss1 \
            libpangocairo-1.0-0 \
            libpango-1.0-0

      # Ensure reports directory exists
      - name: Prepare reports folder
        run: mkdir -p ./a11y-tooling/a11y-reports

      # Start PHP server for CodeIgniter
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3.6'

      - name: Check PHP version
        run: php -v

      - name: Start PHP server
        run: php -S 127.0.0.1:8000 router.php &

      # Wait for the server to be ready
      # - name: Wait for server
      #   run: npx wait-on http://127.0.0.1:8000

      # Run Pa11y CI accessibility test
      - name: Run Pa11y CI
        run: npm run test:accessibility
        env:
          NODE_ENV: ci

      # Fail job if Pa11y finds errors
      - name: Fail job on accessibility errors
        run: |
          if grep -q '"type": "error"' ./a11y-tooling/a11y-reports/pa11y-report.json; then
            echo "❌ Pa11y found accessibility errors. Failing the job."
            exit 1
          else
            echo "✅ No Pa11y accessibility errors found. Proceeding."
          fi

      # Upload JSON report as artifact
      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: ./a11y-tooling/a11y-reports/pa11y-report.json
