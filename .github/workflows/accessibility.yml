name: Accessibility Audit

on:
  push:
    branches:
      - development-testing
  pull_request:
    branches:
      - development-testing

jobs:
  accessibility:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3Ô∏è‚É£ Install project dependencies
      - name: Install NPM dependencies
        run: npm install

      # 4Ô∏è‚É£ Install Puppeteer system dependencies
      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            ca-certificates \
            fonts-liberation \
            libnss3 \
            lsb-release \
            xdg-utils \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libxss1 \
            libpangocairo-1.0-0 \
            libpango-1.0-0

      # 5Ô∏è‚É£ Ensure reports directory exists
      - name: Prepare reports folder
        run: mkdir -p ./a11y-tooling/a11y-reports

      # 6Ô∏è‚É£ Start PHP server for CodeIgniter
      - name: Start PHP server
        run: php -S 127.0.0.1:8000 -t ./ &

      # 7Ô∏è‚É£ Wait for the server to be ready
      - name: Wait for server
        run: npx wait-on http://127.0.0.1:8000

      # 8Ô∏è‚É£ Run Pa11y CI accessibility test
      - name: Run Pa11y CI
        run: npm run test:accessibility
        env:
          NODE_ENV: ci

      # 9Ô∏è‚É£ Fail job if Pa11y finds errors
      - name: Fail job on accessibility errors
        run: |
          if grep -q '"type": "error"' ./a11y-tooling/a11y-reports/pa11y-report.json; then
            echo "‚ùå Pa11y found accessibility errors. Failing the job."
            exit 1
          else
            echo "‚úÖ No Pa11y accessibility errors found. Proceeding."
          fi

      # üîü Upload JSON report as artifact
      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: ./a11y-tooling/a11y-reports/pa11y-report.json
