name: Accessibility Audit

on:
  push:
    branches:
      - development-testing
  pull_request:
    branches:
      - development-testing

jobs:
  accessibility:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Install project dependencies
      - name: Install NPM dependencies
        run: npm install

      - name: Install pa11y
        run: npm install -g pa11y-ci

      # 5️⃣ Ensure reports directory exists
      - name: Prepare reports folder
        run: mkdir -p ./a11y-tooling/a11y-reports

      # 6️⃣ Run Pa11y CI accessibility test
      - name: Run Pa11y CI
        run: npm run test:accessibility
        env:
          NODE_ENV: "ci"

      # 7️⃣ Fail job if Pa11y finds errors
      - name: Fail job on accessibility errors
        run: |
          if grep -q '"type": "error"' ./a11y-tooling/a11y-reports/pa11y-report.json; then
            echo "❌ Pa11y found accessibility errors. Failing the job."
            exit 1
          else
            echo "✅ No Pa11y accessibility errors found. Proceeding."
          fi

      # 8️⃣ Upload JSON report as artifact (optional)
      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: ./a11y-tooling/a11y-reports/pa11y-report.json
